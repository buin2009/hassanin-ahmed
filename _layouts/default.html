
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A layout example that shows off a blog page with a list of posts.">

  <title>Blog &ndash; Layout Examples &ndash; Pure</title>

  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/syntax.css">
</head>
<body>

  <div class="pure-g-r" id="layout">
    <div class="sidebar pure-u">
      <header class="header">
        <hgroup>
          <h1 class="brand-title">A Sample Blog</h1>
          <h2 class="brand-tagline">Creating a blog layout using Pure</h2>
        </hgroup>

        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a class="pure-button" href="http://purecss.io">Pure</a>
            </li>
            <li class="nav-item">
              <a class="pure-button" href="http://yuilibrary.com">YUI Library</a>
            </li>
          </ul>
        </nav>
      </header>
    </div>
    <div class="pure-u-1">
      <div class="content">
        <div class="posts">
          {{content}}
        </div>
        <footer class="footer">
          <div class="pure-menu pure-menu-horizontal pure-menu-open">
            <ul>
              <li><a href="http://purecss.io/">About</a></li>
              <li><a href="http://twitter.com/yuilibrary/">Twitter</a></li>
              <li><a href="http://github.com/yui/pure/">Github</a></li>
            </ul>
          </div>
        </footer>
      </div>
    </div>
  </div>

  <script src="http://yui.yahooapis.com/3.12.0/build/yui/yui.js"></script>
  <script>
    YUI().use('node-base', 'node-event-delegate', function (Y) {
    // This just makes sure that the href="#" attached to the <a> elements
    // don't scroll you back up the page.
    Y.one('body').delegate('click', function (e) {
      e.preventDefault();
    }, 'a[href="#"]');
  });
  </script>
</body>
</html>
