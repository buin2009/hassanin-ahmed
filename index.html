---
layout: default
title: Your New Jekyll Site
---

{% for post in site.posts %}
<section class="post">
	<header class="post-header">
		<h2 class="post-title"><a href="{{post.url}}">{{post.title}}</a></h2>
		<p class="post-meta">
			By <a href="#" class="post-author">{{post.author}}</a> <span class="post-meta">{{ post.date | date_to_string }}</span>
		</p>
	</header>
	<div class="post-description">
		<p>
			{{ post.content }}
		</p>
	</div>
</section>
{% endfor %}
