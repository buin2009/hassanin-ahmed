
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A layout example that shows off a blog page with a list of posts.">

  <title>Hassanin Ahmed</title>

  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/syntax.css">
</head>
<body>

  <div class="pure-g-r" id="layout">
    <div class="sidebar pure-u">
      <header class="header">
        <a href="/"><img class="post-avatar" alt="Tilo Mitra&#x27;s avatar" height="96" width="96" src="{{site.baseurl}}/img/has.jpg"></a>
        <hgroup>
          <h3 class="main-title"><a style="color:#fff; font-family: ‘Metrophobic’, Arial, serif; font-weight: 400;" href="/">Hassanin Ahmed</a></h3>
          <br>
          <p class="sub-title">Adventures in web development and beyond.</p>
        </hgroup>
        <div class="contact">
          <div class="pure-menu pure-menu-horizontal pure-menu-open">
            <ul>
              <li><a href="/about-me.html"><i class="fa fa-coffee">&nbsp;About Me</a></i></li>
              <li><a href="http://sas1ni69.elance.com/"><i class="fa fa-heart">&nbsp;Portfolio</a></i></li>
              <li><a href="http://github.com/sas1ni69/"><i class="fa fa-github">&nbsp;Github</a></i></li>
            </ul>
          </div>
        </div>
      </header>
    </div>
    <div class="pure-u-1">
      <div class="content">
        <div class="posts">
          {{content}}
        </div>
        <footer class="footer">
          <p class="post-meta">Built with <a href="http://www.jekyllrb.com/">Jekyll</a> and <a href="http://www.purecss.io/">Pure CSS</a>. Hosted on <a href="http://www.github.com/">Github</a>.</p>
        </footer>
      </div>
    </div>
  </div>

  <script src="http://yui.yahooapis.com/3.12.0/build/yui/yui.js"></script>
  <script>
    YUI().use('node-base', 'node-event-delegate', function (Y) {
    // This just makes sure that the href="#" attached to the <a> elements
    // don't scroll you back up the page.
    Y.one('body').delegate('click', function (e) {
      e.preventDefault();
    }, 'a[href="#"]');
  });
  </script>
</body>
</html>
